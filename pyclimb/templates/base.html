<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PyClimb{% endblock %}</title>
    {% block extra_head %}{% endblock %}
    <style>
      :root {
        --bg: #f4f1ea;
        --ink: #222013;
        --accent: #d46b1a;
        --card: #ffffff;
        --muted: #6c6555;
        --ring: rgba(212, 107, 26, 0.3);
        --success: #27ae60;
        --error: #c0392b;
        --warning: #f39c12;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Garamond", "Times New Roman", serif;
        color: var(--ink);
        background: radial-gradient(1200px 600px at 10% 0%, #fff4de 0%, var(--bg) 60%);
        min-height: 100vh;
      }
      
      /* Navigation */
      nav.site-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 24px;
        background: var(--card);
        border-bottom: 1px solid #efe7d7;
        box-shadow: 0 2px 8px rgba(34, 32, 19, 0.05);
      }
      nav.site-nav .brand {
        font-size: 1.4rem;
        font-weight: 600;
        color: var(--ink);
        text-decoration: none;
        letter-spacing: 0.02em;
      }
      nav.site-nav .brand:hover {
        color: var(--accent);
      }
      nav.site-nav .nav-links {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      nav.site-nav .nav-links a {
        color: var(--muted);
        text-decoration: none;
        font-size: 0.95rem;
        transition: color 0.15s ease;
      }
      nav.site-nav .nav-links a:hover {
        color: var(--accent);
      }
      nav.site-nav .user-info {
        color: var(--muted);
        font-size: 0.95rem;
      }
      nav.site-nav .user-info strong {
        color: var(--ink);
      }
      nav.site-nav .nav-logout-btn {
        background: none;
        border: none;
        color: var(--muted);
        font-family: inherit;
        font-size: 0.95rem;
        cursor: pointer;
        padding: 0;
        transition: color 0.15s ease;
      }
      nav.site-nav .nav-logout-btn:hover {
        color: var(--accent);
      }
      
      /* Main content wrapper */
      .page-content {
        max-width: 960px;
        margin: 0 auto;
        padding: 24px 20px 64px;
      }
      
      /* Common elements */
      a.back {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--accent);
        text-decoration: none;
        font-size: 0.95rem;
        letter-spacing: 0.02em;
      }
      .section {
        margin-top: 22px;
        padding: 20px 24px;
        background: var(--card);
        border-radius: 14px;
        border: 1px solid #efe7d7;
      }
      .section h2 {
        margin: 0 0 16px;
        font-size: 1.2rem;
        letter-spacing: 0.02em;
      }
      .btn {
        display: inline-block;
        padding: 12px 32px;
        font-family: inherit;
        font-size: 1rem;
        font-weight: 600;
        color: white;
        background: var(--accent);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.15s ease;
      }
      .btn:hover {
        background: #b85a15;
      }
      .muted {
        color: var(--muted);
      }
      
      {% block extra_styles %}{% endblock %}
    </style>
  </head>
  <body>
    <nav class="site-nav">
      <a class="brand" href="{% url 'problems:index' %}">PyClimb</a>
      <div class="nav-links">
        <a href="{% url 'problems:index' %}">Problems</a>
        <a href="{% url 'leaderboard' %}">Leaderboard</a>
        {% if user.is_authenticated %}
          <a href="{% url 'submissions:list' %}">My Submissions</a>
          <a href="{% url 'profile' %}">{{ user.username }}</a>
          <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="nav-logout-btn">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </nav>
    
    <div class="page-content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
